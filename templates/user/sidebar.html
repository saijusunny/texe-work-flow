    {%load static%}
    <div class="sidebar">
        <!--
          Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red"
      -->
        <div class="sidebar-wrapper">
            <div class="logo" style="text-align: center;">
                <a href="{%url 'dashboard'%}"><img src="{% static 'images\logo.png'%}" class="w-50" alt="Texe Logo"></a>
            </div>
            <ul class="nav">
                <li class='{% if segment == "user_dashboard"%} active {% endif %}'>
                    <a href="{% url 'user_dashboard'%}">
                        <i class="tim-icons icon-chart-pie-36"></i>
                        <p style="font-size: 13px;">Dashboard</p>

                <li class='{% if segment == "complaint_servicess"%} active {% endif %}'>

                <li class='{% if segment == "order_user_view"%} active {% endif %}'>
                    <a href="{% url 'order_user_view'%}">

                <li>
                    <a href="{% url 'login' %}">
